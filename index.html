<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Felfdip Discourse</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }

            body {
                font: 13px Helvetica, Arial;
                background-color: black;
            }

            .game {
                float: left;
                background-color: black;
                padding: 0px;
                top: 0;
                left: 0;
                border: none;
            }

            .chatbox {
                background-color: #eee;
            }

            .fixedContainer {
                position: fixed;
                padding: 1em;
                right: 0%;
                top: 0%;
                width: 20%;
                transform: translateX(0%);
            }

            .fixedContainer#opts {
                position: fixed;
                padding: 2em;
                left: 100%;
                top: 14%;
                width: 100%;
                transform: translate(-50%,-50%);
            }

            #optmenu {
                font-size: 16px;
                width: 240px;
                background-color: #ddd;
                padding: 10px;
            }

            .channel-tag {
                font-size: 16px;
                height: 10%;
                background-color: #ddd;
                padding: 10px;
            }

            #box-footer {
                font-size: 16px;
                height: 10%;
                background-color: #ddd;
                padding: 10px;
            }

            .username {
                font-size: 16px;
                height: 10%;
                background-color: #ddd;
                padding: 10px;
                float: left;
            }

            form#m, form#cred {
                font-size: 16px;
                height: 10%;
                width: 100%;
                background-color: #ccc;
                padding: 10px;
            }

            form#m input, form#cred input { 
                border: 0; 
                padding: 10px; 
                width: 75%;
                margin-right: .5%; 
            }

            form#m button, form#cred button { 
                width: 24%;
                background: rgb(130, 224, 255); 
                border: none; 
                padding: 10px; 
            }

            form#options {
                font-size: 16px;
                height: 10%;
                width: 100%;
                background-color: #ccc;
                padding: 10px;
            }

            form#options input {
                border: 0; 
                padding: 10px; 
            }

            #messages { 
                list-style-type: none; 
                margin: 0; 
                padding: 0; 
            }

            #messages li { padding: 5px 10px; }
            #messages li:nth-child(odd) { background: #eee; }

            #user-opts button {
                width: 24%;
                border: 2px; 
                padding: 2px; 
            }
        </style>
        <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="scripts/cookie.js"></script>
        <script src="scripts/client.js"></script>
        <script>
          $(function () {
            $('button#options').click(function(){
                $('#opts').show();
                return false;
            });
            $('button#close-menu').click(function(){
                $('#opts').hide();
                return false;
            });
            $('form#m').submit(function(){
                Client.socket.emit('chat message', $('input#m').val());
                $('input#m').val('');
                return false;
            });
            $('form#cred').submit(function(){
                Client.socket.emit('cred', $('input#name').val());
                $('.username').text('@' + $('input#name').val());
                return false;
            });
            Client.socket.on('chat message', function(msg){
                $('#messages').append($('<li>').text(msg));
            });
            Client.socket.on('cred callback', function(result){
                if(result) {
                    var name = getCookie("username");
                    if(name === "") {
                        setCookie("username",$('input#name').val(),30);
                        name = $('input#name').val();
                    }
                    $('.username').text('@' + name);
                    $('#user-opts').show();
                    $('form#cred').hide();
                    $('input#m').removeAttr('disabled');
                }
            });
          });
        </script>
        <script src="scripts/game.js"></script>
        <script src="scripts/title.js"></script>
        <script src="scripts/deckbuilder.js"></script>
        <script src="scripts/card.js"></script>
        <script src="scripts/felfdip.js"></script>
        <script src="scripts/duel.js"></script>
        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="game" id="game">
            <script type="text/javascript" src="scripts/main.js"></script>
        </div>
        <div class="fixedContainer">
            <div class="chatbox">
                <div id="top">
                    <div class="channel-tag">
                        Chat
                    </div>
                    <div class="players" hidden>
                        Online players:
                    </div>
                </div>
                <div style="overflow-y:auto; height:80vh">
                    <ul id="messages">
                        <li>Server: Hello.</li>
                    </ul>
                </div>
                <div style="overflow-y:auto; height:80vh" hidden>
                    <ul id="players">
                    </ul>
                </div>
                <div id="bottom">
                    <form id="m" action="">
                        <input id="m" autocomplete="off" disabled/><button>Send</button>
                    </form>
                </div>
                <div id="box-footer">
                    <form id="cred" action="">
                        Select a name:<input id="name" autocomplete="off" /><button>Save</button>
                    </form>
                    <div id="user-opts" hidden>
                        <div class="username">
                            @ANON
                        </div>
                        <span style="padding-left: 16px">
                            <button id="options">
                                <img src="assets/cogwheel.png"/>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="opts" class="fixedContainer" hidden>
            <div id="optmenu">
                Options
                <form id="options">
                    Mute        <input type="checkbox" name="Mute" id=""/><br/>
                    <button id="close-menu">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
